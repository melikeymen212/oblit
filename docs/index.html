<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBLIT | High Performance Protocol</title>
    
    <!-- Ikonlar ve Fontlar -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. TEMEL DEĞİŞKENLER (RENKLER) --- */
        :root {
            --bg: #ffffff; --sidebar: #f8fafc; --text: #334155; --text-head: #0f172a; 
            --primary: #3b82f6; --border: #e2e8f0;
            --search-bg: #e2e8f0; --search-focus: #cbd5e1;
            
            /* Uyarı Kutusu Renkleri */
            --box-info-bg: #eff6ff; --box-info-border: #3b82f6; 
            --box-warn-bg: #fff7ed; --box-warn-border: #f97316; 
            --box-dang-bg: #fef2f2; --box-dang-border: #ef4444; 
            --box-tip-bg: #f0fdf4; --box-tip-border: #22c55e;
        }

        [data-theme="dark"] {
            --bg: #0f172a; --sidebar: #1e293b; --text: #94a3b8; --text-head: #f1f5f9; 
            --primary: #60a5fa; --border: #334155;
            --search-bg: #0f172a; --search-focus: #020617;

            --box-info-bg: rgba(59, 130, 246, 0.1); 
            --box-warn-bg: rgba(249, 115, 22, 0.1); 
            --box-dang-bg: rgba(239, 68, 68, 0.1); 
            --box-tip-bg: rgba(34, 197, 94, 0.1);
        }

        /* --- 2. GENEL DÜZEN --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; line-height: 1.6; transition: background 0.3s; }
        a { color: var(--primary); text-decoration: none; } a:hover { text-decoration: underline; }

        /* --- 3. SIDEBAR (SOL MENÜ) --- */
        aside { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; z-index: 10; }
        
        .brand { padding: 1.5rem; font-size: 1.4rem; font-weight: 800; color: var(--text-head); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .brand i { color: var(--primary); }
        
        .search-container { padding: 1rem 1rem 0; position: relative; }
        .search-input { width: 100%; padding: 10px 10px 10px 35px; border-radius: 6px; border: 1px solid var(--border); background: var(--search-bg); color: var(--text-head); font-family: 'Inter', sans-serif; font-size: 0.9rem; transition: 0.2s; }
        .search-input:focus { border-color: var(--primary); background: var(--search-focus); }
        .search-icon { position: absolute; left: 22px; top: 62%; transform: translateY(-50%); color: var(--text); opacity: 0.6; pointer-events: none; }

        .menu-scroll { overflow-y: auto; flex: 1; padding: 1rem 0; }
        .cat-header { padding: 1.5rem 1.5rem 0.5rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text); opacity: 0.6; }
        
        .nav-item { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 1.5rem; background: transparent; border: none; color: var(--text); font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: 0.1s; border-left: 3px solid transparent; text-align: left; }
        .nav-item:hover { color: var(--primary); background: rgba(120,120,120,0.05); }
        .nav-item.active { border-left-color: var(--primary); color: var(--primary); background: rgba(59, 130, 246, 0.1); font-weight: 600; }
        .match-badge { font-size: 0.65rem; background: var(--border); padding: 2px 6px; border-radius: 4px; opacity: 0.8; font-weight: bold; }

        /* --- 4. MAIN CONTENT (ANA ALAN) --- */
        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .container { max-width: 850px; margin: 0 auto; padding: 4rem 2rem 8rem; }
        
        /* Tipografi */
        h1, h2, h3 { color: var(--text-head); margin-bottom: 1rem; letter-spacing: -0.5px; }
        h1 { font-size: 2.5rem; font-weight: 800; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 2rem; }
        h2 { font-size: 1.8rem; margin-top: 3rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        h3 { font-size: 1.3rem; margin-top: 2rem; font-weight: 600; }
        p, ul, ol { margin-bottom: 1.5rem; font-size: 1.05rem; }
        hr { border: 0; height: 1px; background: var(--border); margin: 3rem 0; }

        /* --- 5. ÖZEL BİLEŞENLER --- */
        
        /* Kod Blokları */
        .code-wrapper { background: #1e1e1e; border-radius: 8px; margin: 1.5rem 0; border: 1px solid var(--border); position: relative; overflow: hidden; }
        pre[class*="language-"] { margin: 0 !important; padding: 1.5rem !important; background: transparent !important; font-family: 'JetBrains Mono', monospace !important; font-size: 0.9rem !important; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: #ccc; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .copy-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }

        /* Uyarı Kutuları */
        .box { padding: 1rem 1.5rem; border-radius: 8px; border-left: 4px solid; margin: 1.5rem 0; background: var(--sidebar); }
        .box strong { display: block; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; margin-bottom: 0.5rem; opacity: 0.9; }
        .box-info { border-color: var(--primary); background: var(--box-info-bg); } .box-info strong { color: var(--primary); }
        .box-warn { border-color: #f97316; background: var(--box-warn-bg); } .box-warn strong { color: #f97316; }
        .box-dang { border-color: #ef4444; background: var(--box-dang-bg); } .box-dang strong { color: #ef4444; }
        .box-tip { border-color: #22c55e; background: var(--box-tip-bg); } .box-tip strong { color: #22c55e; }

        /* Tablolar */
        .table-wrapper { overflow-x: auto; margin: 2rem 0; border-radius: 8px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; background: var(--bg); min-width: 600px; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border); }
        th { background-color: var(--sidebar); color: var(--text-head); font-weight: 700; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; }
        tr:last-child td { border-bottom: none; }

        /* --- 6. BENCHMARK TOOL (YENİ VE SABİT) --- */
        .bench-tool { background: var(--sidebar); border: 1px solid var(--border); border-radius: 12px; margin: 30px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .bench-controls { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.02); }
        
        #versionSelectBtn {
            background: var(--bg); border: 1px solid var(--border); color: var(--text-head);
            font-size: 1rem; font-weight: 700; cursor: pointer; padding: 8px 15px; border-radius: 6px;
            display: flex; align-items: center; gap: 10px; min-width: 180px; justify-content: space-between; transition: 0.2s;
        }
        #versionSelectBtn:hover { border-color: var(--primary); }
        
        .bench-content { display: flex; flex-wrap: wrap; padding: 20px; gap: 20px; }
        .bench-table-container { flex: 2; min-width: 280px; }
        .bench-result-container { flex: 1; min-width: 200px; }
        .bench-result-box { padding: 20px; text-align: center; border-radius: 10px; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .sidebar-widget h3 { margin: 0 0 1rem 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; border: none; padding: 0; }
        .version-list a { display: block; padding: 6px 0; font-size: 0.9rem; border-bottom: 1px dashed var(--border); color: var(--text); }
        .version-list a:hover { color: var(--primary); }

        .news-card { background: var(--sidebar); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; transition: 0.2s; }
        .news-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .news-version { background: var(--text-head); color: var(--bg); padding: 3px 8px; border-radius: 4px; font-weight: 700; font-size: 0.8rem; }
        .news-date { font-size: 0.85rem; opacity: 0.6; font-family: monospace; }
        .news-title { font-size: 1.2rem; margin: 0 0 10px 0; color: var(--text-head); border: none; padding: 0; }
        
        .ver-tag { font-size: 0.7rem; font-weight: 700; padding: 2px 6px; border-radius: 4px; margin-left: 8px; color: #fff; }
        .tag-latest { background: #10b981; } .tag-stable { background: #3b82f6; } .tag-deprecated { background: #6b7280; }
        
        .ver-footer { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border); font-size: 0.85rem; opacity: 0.8; }
        .changes-section h4 { font-size: 0.8rem; text-transform: uppercase; margin: 10px 0 5px; opacity: 0.7; }
        .changes-section ul { list-style: none; padding: 0; }
        .changes-section li { padding: 2px 0; font-size: 0.95rem; display: flex; }
        
        /* --- 8. MODAL (Arama/Seçim Penceresi) --- */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 999; backdrop-filter: blur(5px); align-items: flex-start; justify-content: center; padding-top: 10vh; opacity: 0; transition: opacity 0.2s; }
        .modal-overlay.show { display: flex; opacity: 1; pointer-events: auto; }
        .modal-content { background: var(--bg); width: 90%; max-width: 450px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.3); transform: scale(0.95); transition: transform 0.2s; overflow: hidden; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-search { width: 100%; padding: 15px; border: none; border-bottom: 1px solid var(--border); background: var(--sidebar); color: var(--text-head); font-size: 1rem; font-family: inherit; }
        .modal-list { max-height: 300px; overflow-y: auto; }
        .modal-item { padding: 12px 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; transition: 0.1s; }
        .modal-item:hover { background: var(--primary); color: white; }
        .modal-item .type { font-size: 0.75rem; opacity: 0.7; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px; }

        /* HEADER BUTONLARI */
        .header-controls { position: absolute; top: 1.5rem; right: 2rem; display: flex; gap: 10px; }
        .control-btn { background: var(--sidebar); border: 1px solid var(--border); width: 36px; height: 36px; border-radius: 8px; cursor: pointer; color: var(--text); display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: 0.2s; }
        .control-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        footer { margin-top: 5rem; text-align: center; padding-top: 2rem; border-top: 1px solid var(--border); font-size: 0.8rem; color: var(--text); opacity: 0.6; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        news-avatar img {
            width: 50px;       /* Genişliği sabitle */
            height: 50px;      /* Yüksekliği sabitle */
            border-radius: 50%; /* Tam yuvarlak yap */
            object-fit: cover;  /* Resmi bozmadan sığdır */
            border: 2px solid var(--border);
            background: var(--bg);
        }

        /* Kart düzenini biraz daha sıkılaştıralım */
        .news-feed-card {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--sidebar);
            margin-bottom: 20px;
        }

        .news-content {
            flex: 1;
            min-width: 0; /* Taşmayı önler */
        }

        #versionSelectBtn {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-head);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px; /* Yazı ile ikon arasını açtık */
            min-width: 200px; /* Sabit minimum genişlik */
            white-space: nowrap; /* Asla alt satıra geçme! */
            transition: 0.2s;
        }
        #versionSelectBtn:hover {
            border-color: var(--primary);
            background: var(--sidebar);
        }

        /* --- HABERLER AVATAR DÜZELTMESİ --- */

        .news-feed-card {
            display: flex;
            gap: 15px; /* Resim ile yazı arasını aç */
            align-items: flex-start; /* Yukarı hizala */
        }

        .news-avatar {
            flex-shrink: 0; /* Resmin ezilmesini engelle */
        }

        .news-avatar img {
            width: 50px;        /* SABİT GENİŞLİK */
            height: 50px;       /* SABİT YÜKSEKLİK */
            border-radius: 50%; /* YUVARLAK YAPAR */
            object-fit: cover;  /* Resmi bozmadan sığdır */
            border: 2px solid var(--border); /* Şık bir çerçeve */
            background: var(--bg);
            display: block;
        }

        /* Yazar adı ve tarih hizalaması */
        .news-content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        /* --- AKILLI FİLTRE & ARAMA STİLLERİ --- */
        .page-header {
            position: relative; /* Filtre etiketlerini konumlandırmak için */
            margin-bottom: 2rem;
        }

        #versionSearchInput {
            padding-left: 2.5rem; /* İkon için yer aç */
        }

        .search-icon-header {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
            font-size: 1.2rem;
        }

        .filter-tags-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .filter-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            animation: fadeIn 0.3s;
        }

        .filter-tag .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">
            <i class='bx bx-cube-alt'></i> OBLIT <span>DOCS</span>
        </div>
        
        <div class="search-container">
            <i class='bx bx-search search-icon'></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        </div>

        <div class="menu-scroll" id="sidebar-nav"></div>
    </aside>

    <main>
        <div class="header-controls">
            <button class="control-btn" onclick="toggleLanguage()">
                <span id="lang-display" style="font-size:0.7em; font-weight:bold;">EN</span>
            </button>
            <button class="control-btn" onclick="toggleTheme()">
                <i id="theme-icon" class='bx bx-moon'></i>
            </button>
        </div>

        <div id="main-area" class="container"></div>

        <footer>
            <p>OBLIT Protocol &copy; 2025. Released under MIT License.</p>
        </footer>
    </main>

    <!-- MODAL: BENCHMARK & VERSION SELECTOR -->
    <div class="modal-overlay" id="versionModal">
        <div class="modal-content">
            <input type="text" id="modalVersionSearch" class="modal-search" placeholder="Search version...">
            <div class="modal-list" id="modalVersionList"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="main.js"></script> <!-- Sadece main.js yeterli, fetch ile çalışıyor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
</body>
</html>
